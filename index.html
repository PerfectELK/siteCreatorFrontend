<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
<div id="app">
 <nav class="navbar">
    <div class="navbar__block">
        <div class="navbar__block-item">
            <ul class="navbar-list__container">
                <li class="navbar-list__item"><router-link to="/">Главная</router-link></li>
                <li class="navbar-list__item"><router-link to="/options">Опции</router-link></li>
                <li class="navbar-list__item"><router-link to="/exit">Выход</router-link></li>
            </ul>
        </div>
    </div>
</nav>
 <router-view></router-view>
 <script type="text/x-template" id="main">
    <div class="main">
        <div class="main__container">
            <div class="create-site">
                <div class="create-site__container">
                    <label class="create-site__label">Название:</label>
                    <input type="text" class="create-site__input site_name">
                    <button class="create-site__btn">
                        Создать сайт
                    </button>
                </div>
            </div>
            <div class="site-list">
                <div class="site-list__container">
                    <h2 class="site-list__header">Список сайтов:</h2>
                    <div class="site-list__items">
                        <div class="site-list__items-container">
                            <div class="site-item">
                                <h3 class="site-item__name">
                                    Site name
                                </h3>
                                <button class="site-item__change site__btn" v-on:click="changeSiteModal">Изменить</button>
                                <button class="site-item__delete site__btn" v-on:click="deleteSiteModal">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="config-list">
                <div class="config-list__container">
                    <h2 class="config-list__header">Список характеристик сервера</h2>
                    <div class="config">
                        <div class="config__container">
                            <div class="config-item">
                                <h3 class="config-item__name">
                                    Пыхыпы
                                </h3>
                                <strong class="config-item__version">
                                    Version 1488
                                </strong>
                                <p class="config-item__description">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam commodi consectetur consequuntur distinctio dolor esse facere id ipsa ipsum libero magni praesentium quae quaerat quam quibusdam, quidem quis ut! Sed!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" :class="{'modal-hidden' : modalClose}">
            <div class="modal__block">
                <div class="modal-layer" v-on:click="modalClose = !modalClose"></div>
                <div class="modal-item">
                    <div class="modal--header">
                        <h1 class="modal--header__text">

                        </h1>
                        <div class="square-container">
                            <div class="square">
                                <div class="square-item" v-on:click="modalClose = !modalClose">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal--body">
                        <component v-on:quit="modalClose = !modalClose" v-bind:is="currentModal"></component>
                    </div>
                    <div class="modal--footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
<script type="text/x-template" id="siteDeleteForm">
<div class="modal-body__delete">
    <div class="delete-container">
        <h1>Удалить сайт {Имя сайта}?</h1>
        <div class="delete-btn__container">
            <button class="btn-yes">
                Да
            </button>
            <button class="btn-no" v-on:click="quit">
                Нет
            </button>
        </div>
    </div>
</div>
</script>
<script type="text/x-template" id="siteChangeForm">
<div class="modal-body__change">
    <div class="change-container">
        <h1>Изменение сайта</h1>
        <div class="input-container">
            <label for="name">Название:</label>
            <input type="text" id="name">
            <label for="apache">Конфиг apache2:</label>
            <textarea name="" id="apache" cols="30" rows="10"></textarea>
            <label for="nginx">Конфиг nginx:</label>
            <textarea name="" id="nginx" cols="30" rows="10"></textarea>
            <div class="btn-container">
                <button class="save-btn" v-on:click="change">
                    Сохранить
                </button>
                <button class="cancel-btn" v-on:click="quit">
                    Отмена
                </button>
            </div>

        </div>
    </div>
</div>
</script>
 <script type="text/x-template" id="options">
    <div>
        options hueptions
    </div>
</script>
 <script type="text/x-template" id="exit">
    <div>
       exit huexit
    </div>
</script>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script src="js/site.min.js"></script>
</html>
